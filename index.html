<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>J. Nicholas Engleman's Weather App</title>
	<link rel="stylesheet" href="css/cssreset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
<header>
	<div class="tempSystem">
		<div class="temp selected" id="fahrenheit">F</div>
		<div class="temp" id="celsius">C</div>
	</div>
	<form class="zipcode">
		<label>
			<input type="text" id="zip" maxlength="5" placeholder="zipcode">
		</label>
	</form>
</header>

<main>
	<div class="location" id="location"><p>Atlanta, Georgia</p></div>

	<div class="row1">
		<div class="weatherPic" id="weatherIcon">Sunny</div>
		<div class="temperature" id="currentTemperature"><p>78 F</p></div>
	</div>
	<div class="description" id="currentDescription"><p>Sunny</p></div>
	<div class="updated" id="updated">updated as of 3:07 PM</div>
	<div class="bottomRow">
		<div class="humidity" id="currentHumidity"><p>Humidity</p></div>
		<div class="wind" id="currentWind"><p>SW 7.67 knots</p></div>
		<div class="visibility" id="currentVisibility"><p>SW 7.67 knots</p></div>
	</div>
</main>

<div class="forecastContainer">
	<div class="forecastGroup">
		<div class="forecastDay" id="forecastDay1">
			<div class="date forecastItem" id="date1"></div>
			<div class="iconForecast forecastItem" id="iconForecast1"></div>
			<div class="tempRow">
				<div class="tempForecast forecastItem" id="minTemp1"></div>
				<div class="tempForecast forecastItem" id="maxTemp1"></div>
			</div>
			<div class="descriptionForecast forecastItem" id="description1"></div>
			<div class="miscWeather forecastItem">
				<div class="wind" id="windForecast1"></div>
				<div class="rain" id="rainForecast1"></div>
			</div>
		</div>
		<div class="forecastDay" id="forecastDay2">
			<button class="redButton"></button>
			<div class="date forecastItem" id="date2"></div>
			<div class="iconForecast forecastItem" id="iconForecast2"></div>
			<div class="tempRow">
				<div class="tempForecast forecastItem" id="minTemp2"></div>
				<div class="tempForecast forecastItem" id="maxTemp2"></div>
			</div>
			<div class="descriptionForecast forecastItem" id="description2"></div>
			<div class="miscWeather forecastItem">
				<div class="wind" id="windForecast2"></div>
				<div class="rain" id="rainForecast2"></div>
			</div>
		</div>
		<div class="forecastDay" id="forecastDay3">
			<div class="date forecastItem" id="date3"></div>
			<div class="iconForecast forecastItem" id="iconForecast3"></div>
			<div class="tempRow">
				<div class="tempForecast forecastItem" id="minTemp3"></div>
				<div class="tempForecast forecastItem" id="maxTemp3"></div>
			</div>
			<div class="descriptionForecast forecastItem" id="description3"></div>
			<div class="miscWeather forecastItem">
				<div class="wind" id="windForecast3"></div>
				<div class="rain" id="rainForecast3"></div>
			</div>
		</div>
		<div class="forecastDay" id="forecastDay4">
			<div class="date forecastItem" id="date4"></div>
			<div class="iconForecast forecastItem" id="iconForecast4"></div>
			<div class="tempRow">
				<div class="tempForecast forecastItem" id="minTemp4"></div>
				<div class="tempForecast forecastItem" id="maxTemp4"></div>
			</div>
			<div class="descriptionForecast forecastItem" id="description4"></div>
			<div class="miscWeather forecastItem">
				<div class="wind" id="windForecast4"></div>
				<div class="rain" id="rainForecast4"></div>
			</div>
		</div>
	</div>
</div>
<footer>
	<p>animated weather icons curtesy of <a href="https://www.amcharts.com/free-animated-svg-weather-icons/">Amcharts</a></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
