<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>J. Nicholas Engleman's Weather App</title>
		<link rel="stylesheet" href="css/cssreset.css">
		<link rel="stylesheet" href="css/weather.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	</head>
	<body>
		<div class ="mainBox">
			<h1>Local Weather App</h1>
			<div class = "shortDes">
				<div class = "temperature"><p>78 F</p></div>
				<div class = "description"><p>Sunny</p></div>
			</div>
			<div class = "moreInfo">
				<div class = "location"><p>Atlanta, Georgia</p></div>
				<div class = "sky"><p>sky is clear</p></div>
				<div class = "wind"><p>SW 7.67 knots</p></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
