<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>J. Nicholas Engleman's Weather App</title>
	<link rel="stylesheet" href="css/cssreset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
<header>
	<div class="tempSystem">
		<div class="temp" id="fahrenheit">F</div>
		<div class="temp" id="celsius">C</div>
	</div>
	<form class="zipcode">
		<label>
			<input type="text" id="zip" maxlength="5" placeholder="zipcode">
		</label>
	</form>
</header>

<main>
	<div class="location"><p>Atlanta, Georgia</p></div>

	<div class="row1">
		<div class="temperature"><p>78 F</p></div>
	</div>
	<div class="description"><p>Sunny</p></div>
	<div class="weatherPic" id="weatherIcon">Sunny</div>
	<div class="updated">updated as of 3:07 PM</div>
	<div class="bottomRow">
		<div class="humidity"><p>Humidity</p></div>
		<div class="wind"><p>SW 7.67 knots</p></div>
		<div class="visibility"><p>SW 7.67 knots</p></div>
	</div>
</main>

<div class="forcastContainer">
	<div class="forcastGroup">
		<div class="forcastDay">
			<div class="date forcastItem">date</div>
			<div class="iconForcast forcastItem">icon</div>
			<div class="tempForcast forcastItem">high temp:</div>
			<div class="tempForcast forcastItem">Low temp:</div>
			<div class="descriptionForcast forcastItem">description</div>
		</div>
	</div>
</div>
<footer>
	<p>weather icons curtesy of <a href="https://www.amcharts.com/free-animated-svg-weather-icons/">Amcharts</a></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
